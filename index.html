<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Progress Steps</title>
</head>
<body>
    <!-- Herşeyi saran bir konteynır ile başlıyoruz. Ben container dedim kimisi main class vs bir çok isim veriyor
     ancak ana container almak çok önemli bir konu tavsiye ederim -->
    <div class="container">
        
        <!-- Progress konteynır rakamların ve çizginin oluştuğu class içerisindeyiz, steplerin olduğu containerımız bu -->
        <div class="progress-container">
            <div class="progress" id="progress"></div>
            <div class="circle active">1</div>
            <div class="circle">2</div>
            <div class="circle">3</div>
            <div class="circle">4</div>
        </div>

        <!-- yine ana (container class )konteynırın içerisindeyiz ve ileri geri butonları ekliyoruz -->
        <button class="button btn" id="prev" disabled>Prev</button>
        <button class="button btn" id="next">Next</button>
    </div>
<script src="script.js"></script>    
</body>
</html>
